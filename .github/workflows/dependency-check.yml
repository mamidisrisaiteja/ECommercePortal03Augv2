name: Dependency Updates

on:
  schedule:
    # Check for dependency updates weekly on Mondays
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools safety
        
    - name: 🔍 Check for Security Vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        
    - name: 📋 Generate Dependency Report
      run: |
        echo "# 📦 Dependency Check Report" > dependency-report.md
        echo "" >> dependency-report.md
        echo "**Date:** $(date)" >> dependency-report.md
        echo "**Python Version:** $(python --version)" >> dependency-report.md
        echo "" >> dependency-report.md
        
        echo "## Current Dependencies" >> dependency-report.md
        pip list --format=markdown >> dependency-report.md
        echo "" >> dependency-report.md
        
        echo "## Outdated Packages" >> dependency-report.md
        pip list --outdated --format=markdown >> dependency-report.md || echo "All packages are up to date!" >> dependency-report.md
        
    - name: 🔒 Check Security Issues
      run: |
        if [ -f "safety-report.json" ]; then
          echo "" >> dependency-report.md
          echo "## 🔒 Security Report" >> dependency-report.md
          echo "Security scan completed. Check safety-report.json for details." >> dependency-report.md
        fi
        
    - name: 📤 Upload Dependency Reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports-${{ github.run_number }}
        path: |
          dependency-report.md
          safety-report.json
        retention-days: 30
        
    - name: 🚨 Create Issue for Vulnerabilities
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = '🚨 Security Vulnerabilities Detected';
          const body = `
          ## Security Alert
          
          Security vulnerabilities have been detected in the project dependencies.
          
          **Build:** #${{ github.run_number }}
          **Date:** ${new Date().toISOString()}
          
          Please review the safety report in the workflow artifacts and update vulnerable packages.
          
          ### Actions Required:
          - [ ] Review safety-report.json
          - [ ] Update vulnerable packages
          - [ ] Test after updates
          - [ ] Close this issue when resolved
          `;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['security', 'dependencies', 'high-priority']
          });
